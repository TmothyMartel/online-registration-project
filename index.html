<!doctype HTML>
  <html lang="en">
    <head>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>The Code Review</title>
     <link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
     <link rel="stylesheet" href="css/styles.css" />
   </head>
   <body>

     <header class="nonform-text">
       <h1>The Code Review</h1>
       <h2>Signup for our newsletter</h2>
       <h3>Get the latest news on how your code is doing right in your inbox!</h3>
     </header>

           <form action="index.html" method="post">
             <fieldset>

               <legend>Contact Information</legend>

               <label for="name" class="title form-fields">Full Name</label>
               <input class= "user_input_fields" type="text" id="name" name="user_name" required="required" placeholder="required">
               <br/>
               <label for="mail" class="title form-fields">Email Address</label>
               <input class= "user_input_fields" type="email" id="mail" name="user_email" required="required" placeholder="required"><br/>
               <label for="phone" class="title form-fields">Phone Number</label>
               <input class= "user_input_fields" type="text" id="phone" name="user_phone"><br/>
               <label for="address" class="title form-fields">Street Address</label>
               <input class= "user_input_fields" type="text" id="address" name="user_address"><br/>
               <label for="city" class="title form-fields">City</label>
               <input class= "user_input_fields" type="text" id="city" name="user_city"><br />
               <label for="state" class="title form-fields">State</label>
               <select  id="state" name="user_state">
                   <optgroup label="state">
                    <option value=”” disabled selected hidden>Choose State</option>
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                    <option value="delaware">Delaware</option>
                    <option value="florida">Florida</option>
                    <option value="georgia">Georgia</option>
                    <option value="hawaii">Hawaii</option>
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                    <option value="louisiana">Louisiana</option>
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusetts">Massachusetts</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new_hampshire">New Hampshire</option>
                    <option value="new_jersey">New Jersey</option>
                    <option value="new_mexico">New Mexico</option>
                    <option value="new_york">New York</option>
                    <option value="north_carolina">North Carolina</option>
                    <option value="north_dakota">North Dakota</option>
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                    <option value="pennsylvania">Pennsylvania</option>
                    <option value="rhode_island">Rhode Island</option>
                    <option value="south_carolina">South Carolina</option>
                    <option value="south_dakota">South Dakota</option>
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                    <option value="utah">Utah</option>
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                    <option value="washington">Washington</option>
                    <option value="west_virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                  </optgroup>
                </select><br/>
                <label for="zipcode" class="title form-fields">Zipcode</label>
                <input class= "user_input_fields" type="text" id="zipcode" name="user_zip"><br />
          </fieldset>
          <fieldset>
                 <legend>Newsletter</legend>
                   <label class="bottom-label">Select the newsletters you would like to recieve</label><br />
                   <input type="checkbox" id="html" value="news_html" name="user_interest"><label class="check_options" for="html">HTML News</label><br />
                   <input type="checkbox" id="css" value="news_css" name="user_interest"><label class="check_options"  for="css">CSS News</label><br />
                   <input type="checkbox" id="javascript" value="news_javascript" name="user_interest"><label class="check_options" for="javascript">Javascript News</label><br />

                   <label class="bottom-label"> Newsletter Format</label><br />
                   <input type="radio" id="html_text" value="format_html" name="user_format">
                   <label class="check_options" for="html_text">HTML</label><br/>
                   <input type="radio" id="plain_text" value="format_text" name="user_format">
                   <label class="check_options" for="plain_text">Plain Text</label><br/>

                   <label for="comments">Other topics you would like to hear about</label><br />
                   <textarea  class="user_input_fields" id="comments" name="user_comments"></textarea><br />
                </fieldset>
                <div class="btn">
                 <button id="submit-btn" type="submit">Sign Up</button>
               </div>
             </form>

        <footer class="nonform-text">
           <p>copyright The Code Review</p>
        </footer>
   </body>
</html>
